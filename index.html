<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi-Buchung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-left: 5px;
      font-weight: normal;
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    .lang-switch span {
      font-size: 24px;
      margin-left: 10px;
      cursor: pointer;
    }
    .submit-button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #145da0;
    }
  </style>
</head>
<body>

  <script>
    function setLanguage(lang) {
      if (lang === 'en') {
        document.getElementById("title").innerText = "Taxi Booking";
        document.getElementById("label-date").innerText = "Date";
        document.getElementById("label-time").innerText = "Time";
        document.getElementById("label-flight").innerText = "Flight Info (if you need pickup from Frankfurt Airport)";
      } else {
        document.getElementById("title").innerText = "Taxi-Buchung";
        document.getElementById("label-date").innerText = "Datum";
