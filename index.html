
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taxi-Buchung</title>
    <style>
        body {
            background-color: #e6f0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .lang-switch {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .lang-switch img {
            width: 24px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .help-text {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <img src="de.png" alt="Deutsch" title="Deutsch">
        <img src="gb.png" alt="English" title="English">
    </div>

    <div class="form-container">
        <h2>Online-Buchung Ihres Taxis</h2>
        <form action="#" method="post">
            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum">

            <label for="zeit">Uhrzeit</label>
            <input type="time" id="zeit" name="zeit">

            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" name="email">

            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="stadt">Stadt</label>
            <input type="text" id="stadt" name="stadt">

            <label for="handy">Handynummer</label>
            <input type="tel" id="handy" name="handy">

            <label for="ziel">Zieladresse</label>
            <input type="text" id="ziel" name="ziel">

            <label for="firma">Firma (optional)</label>
            <input type="text" id="firma" name="firma">

            <label for="koffer">Koffer</label>

            <input type="text" id="flugnummer" name="flugnummer" placeholder="Flugnummer">

            <label for="abflugzeit">Abflugzeit</label>
            <input type="time" id="abflugzeit" name="abflugzeit">

            <label for="ankunftzeit">Ankunftszeit</label>
            <input type="time" id="ankunftzeit" name="ankunftzeit">

            <label for="bemerkung">Bemerkungen (optional):</label>
            <textarea id="bemerkung" name="bemerkung" rows="3" placeholder="Hier kÃ¶nnen Sie uns etwas mitteilen â€¦"></textarea>

            <div class="button-container">

    </div>
</body>
</html>
